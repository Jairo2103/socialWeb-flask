{% extends "layout.html" %}
{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h4>Chat con {{ chat_user.nombre }}</h4>
    </div>
    <div id="messages" class="chat-messages">
        {% for mensaje in mensajes %}
            <div class="message {% if mensaje.id_usuario == current_user.id %}sent{% else %}received{% endif %}">
                <div class="message-header">
                    <strong>{{ 'Tú' if mensaje.id_usuario == current_user.id else chat_user.nombre }}</strong>
                </div>
                <p>{{ mensaje.contenido }}</p>
                <small>{{ mensaje.fecha.strftime('%H:%M') }}</small>
            </div>
        {% endfor %}
    </div>
    <div class="chat-input">
        <form id="messageForm" method="POST">
            <input type="text" id="message" name="message" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    let lastMessageId = {{ mensajes[-1].id_mensaje if mensajes else 0 }};

    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        
        if (message) {
            fetch('{{ url_for("enviar_mensaje", user_id=chat_user.id_usuario) }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mensaje: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    messageElement.innerHTML = `
                        <div class="message-header">
                            <strong>Tú</strong>
                        </div>
                        <p>${message}</p>
                        <small>${new Date().toLocaleTimeString()}</small>
                    `;
                    messagesDiv.appendChild(messageElement);
                    messageInput.value = '';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        }
    });

    function actualizarMensajes() {
        fetch(`{{ url_for("actualizar_mensajes", user_id=chat_user.id_usuario) }}?ultimo_id=${lastMessageId}`)
        .then(response => response.json())
        .then(data => {
            if (data.mensajes.length > 0) {
                data.mensajes.forEach(mensaje => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${mensaje.id_usuario == {{ current_user.id }} ? 'sent' : 'received'}`;
                    messageElement.innerHTML = `
                        <div class="message-header">
                            <strong>${mensaje.id_usuario == {{ current_user.id }} ? 'Tú' : chat_user.nombre}</strong>
                        </div>
                        <p>${mensaje.contenido}</p>
                        <small>${new Date(mensaje.fecha).toLocaleTimeString()}</small>
                    `;
                    messagesDiv.appendChild(messageElement);
                });
                lastMessageId = data.mensajes[data.mensajes.length - 1].id_mensaje;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    }

    setInterval(actualizarMensajes, 3000);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

<style>
.chat-container {
    height: 80vh;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    background-color: #d5d5d5;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgb(0 0 0);
}

.chat-header {
    background-color: #252424d1;
    padding: 1rem;
    border-radius: 10px 10px 0 0;
    margin-bottom: 1rem;
}

.chat-header h4 {
    color: #ffffff;
    margin: 0;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: #f0f2f5;
    border-radius: 10px;
    margin-bottom: 1rem;
}

.chat-messages::-webkit-scrollbar {
    display: none;
}

.chat-messages {
    scrollbar-width: none;
}

.message {
    margin-bottom: 1rem;
    padding: 0.8rem;
    border-radius: 15px;
    max-width: 70%;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.sent {
    background-color: #252424d1;
    color: #ffffff;
    margin-left: auto;
}

.received {
    background-color: #ffffff;
    color: #0a0a0a;
}

.chat-input {
    background-color: #252424d1;
    padding: 1rem;
    border-radius: 0 0 10px 10px;
}

.chat-input form {
    display: flex;
    justify-content: flex-end; /* Alinea elementos a la derecha */
    gap: 1rem;
    width: 100%;
}

.chat-input input {
    width: 60%; /* Ajusta el ancho del input */
    padding: 0.8rem;
    border: none;
    border-radius: 20px;
    background-color: #ffffff;
    font-size: 14px;
    margin-right: 10px;
}

.chat-input button {
    background-color: #272727;
    color: #ffffff;
    border: none;
    border-radius: 20px;
    padding: 0.8rem 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100px; /* Ancho fijo para el botón */
}

.chat-input button:hover {
    background-color: #5b5959;
}

.message small {
    display: block;
    font-size: 0.75rem;
    color: #888;
    margin-top: 0.3rem;
}

.message-header {
    margin-bottom: 5px;
    font-size: 0.9rem;
}

.sent .message-header {
    color: #ffffff;
}

.received .message-header {
    color: #272727;
}
</style>
{% endblock %}
